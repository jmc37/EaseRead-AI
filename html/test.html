<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Example</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }

    .tv {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: #333;
      border-radius: 15px;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background-color: black;
    }

    .stand {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 20px;
      background-color: #222;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="tv">
    <div class="screen"></div>
    <div class="stand"></div>
  </div>
</body>
</html>
