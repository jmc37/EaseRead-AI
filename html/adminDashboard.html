<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../modules/adminDashboard_strings.js" defer></script>
    <script src="../javascript/adminDashboard.js" defer></script>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <div id="usersList"></div>
    <h2>API Stats</h2>

    <table id="apiTable">
      <thead>
        <tr>
          <th>Endpoint</th>
          <th>ID</th>
          <th>Method</th>
          <th>Requests</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
    <button
      onclick="logout()"
      style="display: block; background-color: #577590"
    >
      Logout
    </button>
  </body>
</html>
