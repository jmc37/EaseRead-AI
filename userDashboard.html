<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document QA App</title>
  <!-- <script src="upload.js"></script> -->
</head>

<body>
  <h1>Document Question Answering</h1>
  <form onsubmit="submitForm(event)" method="post" enctype="multipart/form-data">
    <label for="question">Enter Your Question:</label>
    <input type="text" name="question" id="question" required>
    <br>
    <button type="submit">Get Answer</button>
  </form>

  <div id="resultContainer">
    <h2>Answer:</h2>
    <div id="result"></div>
  </div>

  <script>
    async function submitForm(event) {
      event.preventDefault();
  
      let question = document.getElementById("question").value;
  
      // Create the request data object with user input and parameters
      let requestData = {
        inputs: question,
        parameters: {
          repetition_penalty: 4.0,
          max_time: 60,
          max_new_tokens: 300,
          use_cache: false,
          temperature: 0.8  // Adjust this value to control the diversity of the output
        }
      };
  
      document.getElementById("result").innerHTML = "Fetching results...";
  
      try {
        const response = await query(requestData);
        console.log("Response from backend:", response);

  
        // Display the result in the frontend
        const resultContainer = document.getElementById("result");
  
        resultContainer.innerHTML = response[0].generated_text.replace(/\n/g, '<br>');
  
        // Show the result container
        document.getElementById("resultContainer").style.display = "block";
      } catch (error) {
        console.error("Error during processing", error);
        // Handle processing error, e.g., show an error message
      }
    }
  
    async function query(data) {
      const response = await fetch('https://hzueekj3hyei2n49.us-east-1.aws.endpoints.huggingface.cloud', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer 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',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });
      const result = await response.json();
      return result;
    }
  </script>
</body>

</html>
